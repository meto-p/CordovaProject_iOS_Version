
<!DOCTYPE html>
<html>
 <head>
   <title>Supplier Access Client</title>
   <meta name="format-detection" content="telephone=no">
   <link rel="stylesheet" href="css/third_party/jquery.mobile.external-png-1.4.5.min.css">
   <link rel="stylesheet" href="css/master.css"/>
   <link rel="stylesheet" href="css/availability.css"/>
   <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
   <script src="cordova.js"> </script>
   <script src="js/lib/jquery-2.1.3.js"> </script>
   <script src="js/lib/jquery.mobile-1.4.5.js"></script>
   <script src="js/supAccessProps.js"> </script>
   <script src="js/errorHandler.js"> </script>
   <script src="js/globalization.js"> </script>
   <script src="js/main.js"> </script>
   <script src="js/availability.js"> </script>
   <script src="js/loginPanel.js"> </script>    
   <script src="js/dao.js"> </script>
   <script src="js/commonUtil.js"></script>
   <script src="js/offlineMsgRequests.js"> </script>
   <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
   <script type='text/javascript'>document.addEventListener("deviceReady", execOnDevReadyGlobal, false);</script>
   <script type='text/javascript'>document.addEventListener("deviceReady", execAvailOnDevReady, false);</script>
 </head>
  <body>
    <div id="menuBar"></div>
    <div data-role="page" id="availability" class="screen">
      
      <!-- add login overlay panel -->
      <div  id="login-panel-placeholder"></div>
      <script type='text/javascript'>
        $( "#login-panel-placeholder" ).replaceWith( loginPanel );
      </script>
        
      <div class="errAlert" id="errorAlert"></div>
      <div class="statusBar">         
          <div class="homeLink glyphicon glyphicon-home languageHTML" onclick="location.href = 'dashboard.html'" data-text='home'></div>
	      <span class="title" id="pageTitle"></span>
	      <div class="statBarLoggedUser">
		      <span class="glyphicon glyphicon-user"></span>
		      <span class="loggedUser"></span>
		  </div>
	      <div class="clear"></div>
      </div>
      <div data-role="main" class="ui-content">   
          
        <!-- search field -->
		<div id = "searchPlaceholder">
		   <span id = "searchField" class="ui-btn-inline">
		     <input id="searchBox" type="search" placeholder="Look for account..."> 
		   </span>
		   <span>
		  	<button id="searchButton" class="ui-btn ui-btn-b ui-corner-all ui-icon-actionui-btn-icon-notext  ui-btn-inline" type="button" onclick="prepareAccountsSearch($('#searchBox').val())">Go!</button>
	  	  </span> 
		</div>		
		<!-- ___ -->

       	<select data-mini="true" id="account"></select>


          <div class="textLbl left-aligned-text languageHTML" id="availLabel" data-text="availability"   ></div>
            <div id="availabilityZone" class="right-aligned-text ui-corner-all positiveAvail">
              <span id='amountAvail'> </span>
            </div>
            <div class="clear"></div>

        <div class="ui-grid-solo textLbl">
          <span class="languageHTML" data-text="currentFIU"></span>
          <div id="currentFIU" >
            <span id='currentFIUSpan'></span>
          </div>
        </div>
        <div id='availabilityBar'>
          <table id='availabilityBarTable'>
       	    <caption id="FIUtitle"></caption>
            <tr id='availBar' style="display: table-row;">
              <td id='FIUleftBar' class='positiveBar'></td>
              <td id='FIUrightBar'></td>
            </tr>
            <tr id='noAvailBar' style="display: none;">
              <td class='negativeFullBar' colspan="2"> </td>
            </tr>
          </table>
        </div>      
        <hr>
        <div class="ui-grid-a">
          <div class="ui-block-a languageHTML"  data-mini="true" style="width:30%" data-text="requestedAmount"></div>
          <div class="ui-block-b ui-corner-all" style="width:70%">
            <input type='number' id='reqAmount'/>
          </div>
        </div>

          <div class="languageHTML textLbl"  data-mini="true" data-text="BankAccount"></div>
            <select data-mini="true" id='bankAcc'></select>
        <div class="ui-grid-a center">
          <div class="ui-block-a"><button id="submitReq"  data-mini="true" type="submit" value="Request Payment" data-text="submitReqBtn" class = "languageHTML"></button></div>
          <div class="ui-block-b"><button id="lastAFButton"  data-mini="true" type="button" data-text="lastAFBtn" class = "languageHTML" ></button></div>
        </div>
      </div>  
      <div class="panel left" data-role="panel" data-position="left" data-display="overlay" id="menu-panel">
        <div class='ui-block-a' id='closePanel'>
          <a href='#' data-rel='close' class='ui-btn ui-btn-b ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline'></a>
        </div>         
        <p id="menuTitle" data-text="menu" class="languageHTML"></p>
        <ul id="menuNavigation">
<!--           <li id="login"><a href="#login-panel" class="ui-btn-icon-left ui-btn-b ui-corner-all ui-icon-gear ui-btn languageHTML ui-menu-buttons" data-text="loginBtn"></a></li> -->
		  <li id="statement"><a class="ui-btn-icon-left ui-btn-b ui-corner-all ui-icon-action ui-btn languageHTML ui-menu-buttons" data-text="statementBtn"></a></li>
          <li id="message"><a class="ui-btn-icon-left ui-btn-b ui-corner-all ui-icon-mail ui-btn languageHTML ui-menu-buttons" data-text="messageBtn"></a></li>
          <li id="refresh"><a class="ui-btn-icon-left ui-btn-b ui-corner-all ui-icon-refresh ui-btn languageHTML ui-menu-buttons" data-text="refreshBtn"></a></li>     
          <li id="pending"><a class="ui-btn-icon-left ui-btn-b ui-corner-all ui-icon-pending ui-btn languageHTML ui-menu-buttons" data-text="offlineModeBtn"></a></li>
          <li id="logout"><a class="ui-btn-icon-left ui-btn-b ui-corner-all ui-icon-power ui-btn languageHTML ui-menu-buttons" data-text="logoutBtn"></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
